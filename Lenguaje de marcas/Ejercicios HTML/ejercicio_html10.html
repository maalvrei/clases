<body>
    <h1>Patatas fritas</h1>
    <p>Receta de patatas fritas</p>
    <div>
        <a href="https://www.directoalpaladar.com/recetario/como-hacer-las-mejores-patatas-fritas-del-mundo-mundial" target="_blank"><img src="https://imag.bonviveur.com/patatas-fritas-perfectas.jpg" alt="Una imagen de patatas fritas" width="500" height="350"></a>
    </div>
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 patatas</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración (pasos)</h2>
    <ol>
        <li>Calentar aceite en una sartén.</li>
        <li>Añadir las patatas cortadas, la sal y los ajos.</li>
        <li>Freir al gusto.</li>
        <li>Servir en plato.</li>
    </ol>
