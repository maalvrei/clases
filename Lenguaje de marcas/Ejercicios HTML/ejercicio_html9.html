<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formularios</h1>
    <h2>Formulario 1</h2>
    <form action="pagina.html" method="post" autocomplete="off">
        <fieldset>
            <legend>Por favor, complete estas opciones</legend>
            <div>
                <select name="sel1" id="sel1">
                    <option value="KDE" id="KDE">KDE</option>
                    <option value="GNOME" id="GNOME">GNOME</option>
                    <option value="Unity" id="Unity">Unity</option>
                </select>
        
            </div>
            <div>
                <textarea name="ta1" id="ta1" cols="70" rows="5" placeholder="Escribe algo aquí"></textarea>
            </div>
            <div>
                <label for="color">Color: </label>
                <input type="color" name="color" id="color">
            </div>
            <div>
                <label for="hora">Hora: </label>
                <input type="time" name="hora" id="hora">
            </div>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">
    </form action="spot">
    <hr>
    <h2>Formulario 2</h2>
    <form action="pagina2.html" method="post" autocomplete="off">
        <fieldset>
            <legend>Por favor, complete estas opciones</legend>
            <div>
                <label for="fecha">Selecciona una fecha: </label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div>
                <label for="adjunto">Selecciona un fichero: </label>
                <input type="file" id="adjunto" name="adjunto">
            </div>
            <div>
                <label for="tipoarchivo1">JPG</label>
                <input type="checkbox" name="tipoarchivo1" id="tipoarchivo1">
                <label for="tipoarchivo2">PNG</label>
                <input type="checkbox" name="tipoarchivo1" id="tipoarchivo2">
            </div>
            <div>
                <label for="color2">Elige un color: </label>
                <input type="color" name="color2" id="color2">
            </div>
            <div>
                <label for="instituto">Instituto: </label>
                <input type="text" name="instituto" id="instituto">
            </div>
            <div>
                <label for="estudios">Estudios elegidos: </label>
                <input type="text" name="estudios" id="estudios">
            </div>
            <div>
                <textarea name="ta2" id="ta2" cols="70" rows="5" placeholder="Escribe algo aquí: "></textarea>
            </div>
            <div>
                <label for="hora2">Elige una hora: </label>
                <input type="time" name="hora2" id="hora2">
            </div>
            <div>
                <select name="sel2" id="sel2" size="4">
                    <option value="tarjeta">Tarjeta aceleradora</option>
                    <option value="monitor">Monitor led</option>
                    <option value="ssd">SSD</option>
                    <option value="red">Red</option>
                </select>
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
            </div>
        </fieldset>
    </form>
</body>

</html>
