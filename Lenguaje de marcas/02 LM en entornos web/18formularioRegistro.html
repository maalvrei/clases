<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Extra formularios</title>
</head>
<body>
    <H1>Ejemplo de formulario</H1>
    <H2>REGISTRO</H2>
 
        <FORM  action="acceso.html" method="post" autocomplete > 
            <DIV title="Escriba su nombre de usuario, máximo 15 caracteres"> 
              <label for="usuario">Nombre de usuario</LABEL>
              <input type="text" id="usuario" name="usuario" maxlength="15" required placeholder="Casimiro">
            </DIV>
            <DIV>
              <LABEL for="correo"> Correo electrónico </LABEL>
              <INPUT type="email" id="correo" name="correo" required  placeholder="ejemplo@empresa.com" pattern="[a-zA-Z0-9]+\@[a-zA-Z0-9]+\.[a-zA-Z]{3,4}"> 
            </DIV>
            <DIV>
              <LABEL for="clave1" >Escribe la clave</LABEL>
              <INPUT id="clave1" name="clave1" required type="password"> 
            </DIV>
            <DIV>
                <LABEL for="clave2" >Escribe la clave otra vez</LABEL>
                <INPUT id="clave2" name="clave2" required type="password"> 
            </DIV>
            <DIV> 
              <INPUT type="submit" value="Registro"> 
            </DIV>
        </FORM>
        <DIV>Si ya eres miembro
          <a href="18formularioLogin.html" target="_blank"> ¡loguéate! </a>
        </DIV>
</body>
</html>
