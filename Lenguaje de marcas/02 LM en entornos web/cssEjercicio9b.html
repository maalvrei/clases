<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssEjercicio9b.css">
    <title>Formulario 9b</title>
</head>
<body>
    <header><h1>Formulario</h1></header>
  <form action="" method="post">
    <p>Escríbenos y en breve nos pondremos en contacto contigo</p>
    <div>
      
      <label for="nombre">Nombre <span>*</span></label>
      <input type="text" id="nombre" name="nombre" required  title="Nombre y apellidos" palceholder="Nombre y apellidos">
    </div>
    <div>
      <label for="email">Email <span>*</span></label>
      <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" title="Correo electrónico" palceholder="Correo electrónico">
    </div>
    <div>
      <label for="telefono">Telefono</label>
      <input type="text" id="telefono" name="telefono"  title="Teléfono" palceholder="Teléfono">
    </div>
    <div>
      <label for="web">Sitio web</label>
      <input type="url" id="web" name="web"  title="Sitio web" palceholder="Sitio web">
    </div>
    <div>
      <label for="asunto">Asunto <span>*</span></label>
      <input type="text" id="asunto" name="asunto" required  title="Asunto" palceholder="Asunto">
    </div>
    <div>
      <label for="mensaje">Mensaje <span>*</span></label>
      <textarea id="mensaje" name="mensaje" required  title="Mensaje" palceholder="Mensaje"></textarea>
    </div>
    <div class="botones">
      <input  type="submit" value="Enviar" id="boton">
    </div>
  </form>
</body>
</html>
