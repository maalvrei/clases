<!DOCTYPE html>
<HTML>

<HEAD>
	<META charset="utf-8">
	<TITLE>Formulario 1 </TITLE>
</HEAD>

<BODY>
	<form action="html5formularios.html" method="post" target="_blank">
		<DIV>
			<label for="nombre" title="Introduce tu nombre">
				Cuál es tu nombre</LABEL>
			<input type="text" id="nombre" name="nombre"  placeholder="Introduzca texto" autocomplete="off" accesskey="1"
				maxlength="10">
		</DIV>

		<DIV>
			<label for="apellidos">Apellidos</LABEL>
			<input id="apellidos" name="apellidos" type="text" placeholder="p.e. López Castejón" accesskey="2" required
				autofocus>
		</DIV>

		<DIV>
			<label for="ciudad">Ciudad</LABEL>
			<input id="ciudad" type="text" name="ciudad" value="Sevilla" readonly>
		</DIV>
		<DIV>
			<label for="usuario">Usuario</LABEL>
			<input id="usuario" type="text" name="usuario" minlength="5" placeholder="p.e. carmen" pattern="[^0-9]+" title="No puede poner números">
		</DIV>
		<DIV><!-- permite introducir un nombre sin números -->
			<label for="patron">Patrón</LABEL>
			<input id="patron" type="text" name="patron" pattern="[^0-9]+" required>
		</DIV>
		
		<DIV>
			<label for="clave">Palabra de paso</LABEL>
			<input id="clave" type="password" name="clave">
		</DIV>


		<DIV>
			<input type="submit" value="Enviar">
			<input type="reset" value="Borrar">
		</DIV>
	</form>


	<a href="https://www.w3schools.com/tags/tag_input.asp" target="_blank">https://www.w3schools.com/tags/tag_input.asp</a>
	<hr>
	<form action="html5formularios2.html" method="post">
		<DIV>
			<LABEL for="correo">Correo Electrónico</LABEL>
			<input type="email" id="correo" name="correo" required>
		</DIV>
		<DIV>
			<LABEL for="url">URL</LABEL>
			<input type="url" id="Web" name="url" value="https://" size="40">
		</DIV>
		<DIV>
			<LABEL for="fecha">FECHA</LABEL>
			<input type="date" id="fecha" name="fecha">
		</DIV>
		<DIV>
			<LABEL for="hora">HORA</LABEL>
			<input type="time" id="tiempo" name="hora">
		</DIV>
		<DIV>
			<LABEL for="fechaNac">Fecha y hora de nacimiento</LABEL>
			<input type="datetime" id="fechaNac" name="fechaNac">
		</DIV>
		<DIV>
			<LABEL for="mes">Mes</LABEL> 
			<input type="month" id="mes" name="mes">
		</DIV>
		<DIV>
			<LABEL for="mes">Semana</LABEL> 
			<input type="week" id="semana">
		</DIV>
		<DIV>
			<LABEL for="numero">Número (entre -10 y 10)</LABEL>
			<input type="number" id="numero" min="-10" max="10" value="0" name="numero">
		</DIV>
		<DIV>
			<LABEL for="rango">Intervalo (min 0, max 10)</LABEL>
			<input type="range" id="rango" min="0" max="10" value="0" name="rango">
		</DIV>
		<DIV>
			<LABEL for="rango">Teléfono</LABEL>
			<input type="tel" id="tel">
		</DIV>
		<DIV>
			<LABEL for="busqueda">Término de búsqueda</LABEL>
			<input type="search" id="busqueda" name="busqueda">
		</DIV>
		<DIV>
			<LABEL for="color">Color Favorito </LABEL>
			<input type="color" id="color" name="color">
		</DIV>
		<DIV>
			<input type="submit" value="¡DALE!">
			<input type="reset" value="BORRAR">
		</DIV>
	</form>

</BODY>

</HTML>
