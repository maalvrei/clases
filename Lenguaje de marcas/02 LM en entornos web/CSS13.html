<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos13.css">
    <title>Imagen de sustitución</title>
</head>

<body>
    <header>
        <h1>Sustituyendo imágenes</h1>
    </header>
    <main>
        <section>
            <h2><code>background-image</code></h2>
            <div id="sustitucionBack">
            </div>
        </section>
        <section>
            <h2><code>IMG (display)</code></h2>
            <picture id="ejemploSustitucion">
                <img id="foto1" src="imagenes/malpica1.jpg" alt="">
                <img id="foto2" src="imagenes/malpica2.jpg" alt="">
            </picture>
        </section>
        <section>
            <h2><code>IMG (z-index)</code></h2>
            <picture>
                <img id="foto3" src="imagenes/santiago1.jpg" alt="">
                <img id="foto4" src="imagenes/santiago2.jpg" alt="">
            </picture>
        </section>
    </main>
</body>

</html>
