<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <header>
        <section> <!-- se agrupan H1 y H2 para poder trabajarlos como bloque-->
            <h1>Ilustrapic</h1>
            <h2>Ejemplo de ilustraciones sin más</h2>
        </section>
        <nav>
            <a href="#">
                <img src="img/menu.png" alt="botón para desplegar menú">

                    <li><a href="#">Autores</a></li>
                    <li><a href="#">Obras</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>

        </nav>
    </header>
    <main>
        <figure>
            <img src="img/whalen-tom-monster80s.jpg" alt="Mounstruo de los años 80 de Tom Whalem">
            <figcaption>
                <h3>Monster'80</h3>
                <h4>Tom Whalem</h4>
            </figcaption>
        </figure>

            <img src="img/travel-tom-redfern.jpg" alt="Chica ofreciendo bebida de Tom Travel">
            <figcaption>
                <h3>Redfern</h3>
                <h4>Tom Travel</h4>

        </figure>
        <figure class="ultima">
            <img src="img/usik-maxim-the-girl-in-jungles.jpg" alt="Chica en la jungla Masim Usik">
            <figcaption>
                <h3>The girl in jungle</h3>

    <footer>
        <nav>
            Este es el pie
